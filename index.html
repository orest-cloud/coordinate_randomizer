<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Coordinate Randomizer</title>
</head>
<body>
    
    <main class="main">
        <h1 class="main__heading">Coordinate Randomizer</h1>

        <section class="settings">
            <div class="settings__column settings__column--first">
                <p class="settings__paragraph">X Min Value:</p>
                <p class="settings__number">2</p>
                <p class="settings__paragraph">X Max Value:</p>
                <p class="settings__number">12</p>
            </div>

            <div class="settings__column">
                <p class="settings__paragraph">Y Min Value:</p>
                <p class="settings__number">2</p>
                <p class="settings__paragraph">Y Max Value:</p>
                <p class="settings__number">12</p>
            </div>
        </section>

        <div class="main__hr"></div>

        <section class="results">
            <button class="results__button" id="button">ROLL!</button>

            <!-- Contains all instances of results -->
            <div class="results__container">
                <div class="results__instance">
                    <div class="results__column results__column--first">
                        <p class="results__coordinate results__coordinate--x">X</p>
                        <p class="results__number" id="x_number">0</p>
                    </div>
                    <div class="results__column">
                        <p class="results__coordinate results__coordinate--y">Y</p>
                        <p class="results__number" id="y_number">0</p>
                    </div>
                </div>

            </div>
        </section>

    </main>


    <script src="./scripts/scripts.js"></script>
</body>
</html>
